<jqxTabs
  [theme]="'material'"
  [width]="tabsWidth + '%'"
  (onSelected)="selected($event)"
>
  <ul>
    <li style="margin-left: 30px">Узлы/столбы</li>
    <li>Карта</li>
  </ul>
  <div style="overflow: hidden">
    <app-node-masterdetails-page #nodeMasterdetailsPageComponent
                                 [ownerNodes]="ownerNodes"
                                 [nodeTypes]="nodeTypes"
                                 [contractNodes]="contractNodes"

                                 [ownerFixtures]="ownerFixtures"
                                 [fixtureTypes]="fixtureTypes"
                                 [substations]="substations"
                                 [contractFixtures]="contractFixtures"
                                 [installers]="installers"
                                 [heightTypes]="heightTypes"

                                 [ownerGateways]="ownerGateways"
                                 [gatewayTypes]="gatewayTypes"
                                 [contractGateways]="contractGateways"

                                 [ownerSensors]="ownerSensors"
                                 [sensorTypes]="sensorTypes"
                                 [contractSensors]="contractSensors"

                                 (onRefreshMap)="refreshMap()"
    ></app-node-masterdetails-page>
  </div>
  <div style="overflow: hidden">
    <app-nodemap-page #nodemapPageComponent
                      [ownerNodes]="ownerNodes"
                      [nodeTypes]="nodeTypes"
                      [contractNodes]="contractNodes"

                      (onRefreshGrid)="refreshGrid()"
    ></app-nodemap-page>
  </div>
</jqxTabs>
