<div [hidden]="!islistBoxVisible">
  <jqxListBox #myListBox
              [theme]="'material'"
              style="float: left"
              (onCheckChange)="myListBoxOnCheckChange($event)"
              [width]="150"
              [height]="heightGrid"
              [source]="nodeListBoxSource"
              [checkboxes]="true"
              [filterable]="true"
              [allowDrag]="true"
  >
  </jqxListBox>
</div>

<jqxGrid #myGrid
         [theme]="'material'"
         [width]="getWidth()"
         [height]="heightGrid"
         [source]="dataAdapter_jqxgrid"
         [columns]="nodeColumns"
         [columnsresize]="true"

         [sortable]="true"
         [filterable]="true"
         [altrows]="true"
         [selectionmode]="selectionmode"

         (onRowselect)="onRowSelect($event)"
>
</jqxGrid>

<app-nodelink-form #linkWindow
                   [columns]="nodeColumns"
                   [selectGatewayId]="selectGatewayId"

                   (onSaveLinkwinBtn)="saveLinkwinBtn()"
></app-nodelink-form>

<app-nodeedit-form #editWindow
                   [geographs]="geographs"
                   [nodeTypes]="nodeTypes"
                   [contractNodes]="contractNodes"
                   (onSaveEditwinBtn)="saveEditwinBtn()"
></app-nodeedit-form>

<app-event-window #eventWindow
                  [warning]="warningEventWindow"
                  (onOkEvenwinBtn)="okEvenwinBtn()"
></app-event-window>
