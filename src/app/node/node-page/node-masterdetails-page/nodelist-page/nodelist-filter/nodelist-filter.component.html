<div class="filter">
  <div class="fr">

    <div appInputFilterStyle>
      <select id="node-geograph-input" class="browser-default" name="geograph" [(ngModel)]="geographId" #select>
        <option value="{{nullVar}}" selected>Геогр. понятие</option>
        <option *ngFor="let geograph of geographs" value="{{geograph.id}}">
          {{geograph.code}}
        </option>
      </select>
      <label for="node-geograph-input" *ngIf="!geographId">Геогр. понятие</label>
    </div>

    <div appInputFilterStyle>
      <select id="node-owner-input" class="browser-default" name="owner" [(ngModel)]="ownerId" #select>
        <option value="{{nullVar}}" selected>Владелец</option>
        <option *ngFor="let owner of ownerNodes" value="{{owner.id}}">
          {{owner.code}}
        </option>
      </select>
      <label for="node-owner-input" *ngIf="!ownerId">Владелец</label>
    </div>

    <div appInputFilterStyle>
      <select id="node-type-input" class="browser-default" name="nodeType" [(ngModel)]="nodeTypeId" #select>
        <option value="{{nullVar}}" selected>Тип</option>
        <option *ngFor="let nodeType of nodeTypes" value="{{nodeType.id}}">
          {{nodeType.code}}
        </option>
      </select>
      <label for="node-type-input" *ngIf="!nodeTypeId">Тип</label>
    </div>

    <div>
      <button
        appButtonSimpleStyle
        style="height: 42px"
        (click)="submitFilter()"
        [disabled]="!isValid"
      >Применить
      </button>
    </div>
  </div>

</div>
