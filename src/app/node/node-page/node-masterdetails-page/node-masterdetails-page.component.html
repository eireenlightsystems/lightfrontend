<app-nodelist-page #nodelistPageComponent

                   [geographs]="geographs"
                   [ownerNodes]="ownerNodes"
                   [nodeTypes]="nodeTypes"
                   [contractNodes]="contractNodes"

                   [heightGrid]="320"
                   [isMasterGrid]="true"

                   [settingButtonPanel]="settingNodeButtonPanel"

                   [nodeSortcolumn]="nodeSortcolumn"
                   [nodeColumns]="nodeColumns"
                   [nodeListBoxSource]="nodeListBoxSource"

                   (onRefreshChildGrid)="refreshChildGrid($event)"
                   (onRefreshMap)="refreshMap()"
></app-nodelist-page>

<jqxTabs
  [theme]="'material'"
  (onSelected)="selected($event)"
>
  <ul>
    <li style="margin-left: 30px">Светильники</li>
    <li>Шлюзы</li>
    <li>Сенсоры</li>
  </ul>
  <div style="overflow: hidden">
    <app-fixturelist-page *ngIf="this.isTabFixture" #fixturelistPageComponent

                          [geographs]="geographs"
                          [ownerFixtures]="ownerFixtures"
                          [fixtureTypes]="fixtureTypes"
                          [substations]="substations"
                          [contractFixtures]="contractFixtures"
                          [installers]="installers"
                          [heightTypes]="heightTypes"

                          [selectContractId]="''"
                          [selectNodeId]="selectNodeId"

                          [heightGrid]="300"
                          [selectionmode]="'checkbox'"

                          [settingButtonPanel]="settingFixtureButtonPanel"
    ></app-fixturelist-page>

  </div>
  <div style="overflow: hidden">
    <app-gatewaylist-page *ngIf="this.isTabGateway" #gatewaylistPageComponent

                          [geographs]="geographs"
                          [ownerGateways]="ownerGateways"
                          [gatewayTypes]="gatewayTypes"
                          [contractGateways]="contractGateways"

                          [selectNodeId]="selectNodeId"

                          [heightGrid]="310"
                          [isMasterGrid]="false"
                          [selectionmode]="'checkbox'"

                          [settingButtonPanel]="settingGatewayButtonPanel"
    ></app-gatewaylist-page>
  </div>
  <div style="overflow: hidden">
    <app-sensorlist-page *ngIf="this.isTabSensor" #sensorlistPageComponent

                         [geographs]="geographs"
                         [ownerSensors]="ownerSensors"
                         [sensorTypes]="sensorTypes"
                         [contractSensors]="contractSensors"

                         [selectNodeId]="selectNodeId"

                         [heightGrid]="310"
                         [isMasterGrid]="false"
                         [selectionmode]="'checkbox'"

                         [settingButtonPanel]="settingSensorButtonPanel"
    ></app-sensorlist-page>
  </div>
</jqxTabs>
