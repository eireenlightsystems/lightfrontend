<app-nodelist-page #nodelistPageComponent

                   [geographs]="geographs"
                   [owner_nodes]="owner_nodes"
                   [nodeTypes]="nodeTypes"
                   [contract_nodes]="contract_nodes"

                   [heightGrid]="300"
                   [isMasterGrid]="true"

                   [isAdd]=true
                   [isUpdate]=true
                   [isDelete]=true
                   [isRefresh]=true
                   [isFilter_none]=true
                   [isFilter_list]=true
                   [isPlace]=false
                   [isPin_drop]=false

                   (onRefreshChildGrid)="refreshChildGrid($event)"
                   (onRefreshMap)="refreshMap()"
></app-nodelist-page>

<jqxTabs
  [theme]="'material'"
  (onSelected)="selected($event)"
>
  <ul>
    <li style="margin-left: 30px">Светильники</li>
    <li>Шлюзы</li>
    <li>Сенсоры</li>
  </ul>
  <div style="overflow: hidden">
    <app-fixturelist-page *ngIf="this.isTabFixture" #fixturelistPageComponent

                          [geographs]="geographs"
                          [owner_fixtures]="owner_fixtures"
                          [fixtureTypes]="fixtureTypes"
                          [substations]="substations"
                          [contract_fixtures]="contract_fixtures"
                          [installers]="installers"
                          [heightTypes]="heightTypes"

                          [heightGrid]="300"
                          [id_contract_select]="-1"
                          [id_node_select]="id_node_select"
                          [selectionmode]="'checkbox'"

                          [isAdd]=true
                          [isUpdate]=true
                          [isDelete]=true
                          [isRefresh]=false
                          [isFilter_none]=false
                          [isFilter_list]=false
                          [isPlace]=true
                          [isPin_drop]=true
    ></app-fixturelist-page>
  </div>
  <div style="overflow: hidden">
    <app-gatewaylist-page *ngIf="this.isTabGateway" #gatewaylistPageComponent

                          [geographs]="geographs"
                          [owner_gateways]="owner_gateways"
                          [gatewayTypes]="gatewayTypes"
                          [contract_gateways]="contract_gateways"

                          [heightGrid]="310"
                          [id_node_select]="id_node_select"
                          [isMasterGrid]="false"
                          [selectionmode]="'checkbox'"

                          [isAdd]=true
                          [isUpdate]=true
                          [isDelete]=true
                          [isRefresh]=false
                          [isFilter_none]=false
                          [isFilter_list]=false
                          [isPlace]=true
                          [isPin_drop]=true
    ></app-gatewaylist-page>
  </div>
  <div style="overflow: hidden">
    <p>Сенсоры</p>
  </div>
</jqxTabs>
