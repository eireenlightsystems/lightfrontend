<app-button-panel
  [settingButtonPanel]="settingButtonPanel"
  (onIns)="ins()"
  (onUpd)="upd()"
  (onDel)="del()"
  (onRefresh)="refresh()"
  (onFilterNone)="filterNone()"
  (onFilterList)="filterList()"
  (onPlace)="place()"
  (onPinDrop)="pinDrop()"
  (onGroupIn)="groupIn()"
  (onGroupOut)="groupOut()"
  (onSwitchOn)="switchOn()"
  (onSwitchOff)="switchOff()"
></app-button-panel>

<app-filter-table
  *ngIf="isFilterVisible"
  [sourceForFilter]="sourceForFilter"
  (onFilter)="applyFilterFromFilter($event)"
  (onInitSourceFilter)="initSourceFilter()"
></app-filter-table>

<div *ngIf="!reloading; else reloadingBlock">
  <!--*ngIf="nodes.length > 0; else empty"-->
  <div>
    <app-gatewaylist-jqxgrid #gatewaylistJqxgridComponent
                             [gateways]="gateways"
                             [geographs]="geographs"
                             [ownerGateways]="ownerGateways"
                             [gatewayTypes]="gatewayTypes"
                             [contractGateways]="contractGateways"

                             [heightGrid]="heightGrid"
                             [selectionmode]="selectionmode"
                             [selectNodeId]="selectNodeId"
                             [isMasterGrid]="isMasterGrid"

                             (onRefreshGrid)="refreshGrid()"
                             (onRefreshChildGrid)="refreshChildGrid($event)"
    ></app-gatewaylist-jqxgrid>
    <div
      class="center mb2"
      *ngIf="!noMoreNodes; else "
    >
      <ng-template #loader>
        <app-loader></app-loader>
      </ng-template>
    </div>
  </div>
  <ng-template #empty>
    <div class="center">Узлов пока нет</div>
  </ng-template>
</div>

<ng-template #reloadingBlock>
  <app-loader></app-loader>
</ng-template>
