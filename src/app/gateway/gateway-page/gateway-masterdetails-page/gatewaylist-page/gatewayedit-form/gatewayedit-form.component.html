<jqxWindow #editWindow
           [theme]="'material'"
           [autoOpen]="false"
           [isModal]="true" [modalOpacity]="0.3"
           [width]="420" [height]="350"
           [maxHeight]="350" [minHeight]="350" [maxWidth]="420" [minWidth]="420"

>
  <div #windowHeader>
    <div class="fr">
      <!--<i class="material-icons">add</i>-->
      <b>Редактировать шлюз</b>
    </div>
  </div>

  <div>
    <table>
      <tr>
        <td align="right"><b>Договор:</b></td>
        <td align="left">
          <jqxDropDownList #id_contract
                           [theme]="'material'"
                           [width]="280"
                           [height]="20"
                           [source]="dataAdapter_contract"
                           [displayMember]="'code_contract'"
                           [valueMember]="'id_contract'"
                           [selectedIndex]="id_contract_index"
                           [filterable]="true"

          >
          </jqxDropDownList>
        </td>
      </tr>

      <tr>
        <td align="right"><b>Тип шлюза:</b></td>
        <td align="left">
          <jqxDropDownList #id_gateway_type
                           [theme]="'material'"
                           [width]="280"
                           [height]="20"
                           [source]="dataAdapter_gatewayType"
                           [displayMember]="'code_gateway_type'"
                           [valueMember]="'id_gateway_type'"
                           [selectedIndex]="id_gateway_type_index"
                           [filterable]="true"

          >
          </jqxDropDownList>
        </td>
      </tr>

      <tr>
        <td align="right"><b>Цена:</b></td>
        <td align="left">
          <jqxNumberInput
            [theme]="'material'"
            [width]="280" [height]="20"
            [min]="0" [spinButtons]="true"
            [spinMode]="'simple'"
            [(ngModel)]="saveGateway.price"
          >
          </jqxNumberInput>
        </td>
      </tr>

      <tr>
        <td align="right"><b>Комментарий:</b></td>
        <td align="left">
          <jqxTextArea
            [theme]="'material'"
            [width]="280" [height]="50"
            [(ngModel)]="saveGateway.comments"
          >
          </jqxTextArea>
        </td>
      </tr>

      <tr>
        <td align="right"></td>
        <td style="padding-top: 10px;" align="right">
          <jqxButton #okButton class="ok waves-effect waves-orange white blue-text" style="margin-right: 5px;"
                     [width]="80"
                     (onClick)="saveBtn()"
          >
            Сохранить
          </jqxButton>
          <jqxButton #cancelButton class="cancel waves-effect waves-orange white blue-text" style="margin-right: 5px;"
                     [width]="80"
                     (onClick)="cancelBtn()"
          >
            Отмена
          </jqxButton>
        </td>
      </tr>
    </table>
  </div>

</jqxWindow>
