<div class="filter">
  <div class="fr">

    <div appInputFilterStyle>
      <select id="gateway-geograph-input" class="browser-default" name="geograph" [(ngModel)]="geographId" #select>
        <option value="{{nullVar}}" selected>Геогр. понятие</option>
        <option *ngFor="let geograph of geographs" value="{{geograph.id}}">
          {{geograph.code}}
        </option>
      </select>
      <label for="gateway-geograph-input" *ngIf="!geographId">Геогр. понятие</label>
    </div>

    <div appInputFilterStyle>
      <select id="gateway-owner-input" class="browser-default" name="owner" [(ngModel)]="ownerId" #select>
        <option value="{{nullVar}}" selected>Владелец</option>
        <option *ngFor="let owner of ownerGateways" value="{{owner.id}}">
          {{owner.code}}
        </option>
      </select>
      <label for="gateway-owner-input" *ngIf="!ownerId">Владелец</label>
    </div>

    <div appInputFilterStyle>
      <select id="gateway_type-input" class="browser-default" name="gateway_type" [(ngModel)]="gatewayTypeId" #select>
        <option value="{{nullVar}}" selected>Тип</option>
        <option *ngFor="let gatewayType of gatewayTypes" value="{{gatewayType.id}}">
          {{gatewayType.code}}
        </option>
      </select>
      <label for="gateway_type-input" *ngIf="!gatewayTypeId">Тип</label>
    </div>

    <div>
      <button
        appButtonSimpleStyle
        style="height: 42px"
        (click)="submitFilter()"
        [disabled]="!isValid"
      >Применить
      </button>
    </div>
  </div>

</div>
