<app-gatewaylist-page #gatewaylistPageComponent

                      [geographs]="geographs"
                      [ownerGateways]="ownerGateways"
                      [gatewayTypes]="gatewayTypes"
                      [contractGateways]="contractGateways"

                      [heightGrid]="300"
                      [isMasterGrid]="true"

                      [isAdd]="true"
                      [isUpdate]="true"
                      [isDelete]="true"
                      [isRefresh]="true"
                      [isFilter_none]="true"
                      [isFilter_list]="true"
                      [isPlace]="false"
                      [isPin_drop]="false"

                      (onRefreshChildGrid)="refreshChildGrid($event)"
                      (onRefreshMap)="refreshMap()"
></app-gatewaylist-page>

<jqxTabs
  [theme]="'material'"
>
  <ul>
    <li style="margin-left: 30px">Группа узлов шлюза</li>
  </ul>
  <div style="overflow: hidden">
    <app-nodelist-page #nodelistPageComponent

                       [geographs]="geographs"
                       [ownerNodes]="ownerNodes"
                       [nodeTypes]="nodeTypes"
                       [contractNodes]="contractNodes"
                       [nodeSortcolumn]="nodeSortcolumn"
                       [nodeColumns]="nodeColumns"
                       [nodeListBoxSource]="nodeListBoxSource"

                       [heightGrid]="320"
                       [selectGatewayId]="selectGatewayId"
                       [selectionmode]="'checkbox'"
                       [isMasterGrid]="false"

                       [isAdd]=false
                       [isUpdate]=false
                       [isDelete]=false
                       [isRefresh]=false
                       [isFilter_none]=false
                       [isFilter_list]=false
                       [isPlace]=false
                       [isPin_drop]=false
                       [isGroup_in]="true"
                       [isGroup_out]="true"

    ></app-nodelist-page>
  </div>
</jqxTabs>
