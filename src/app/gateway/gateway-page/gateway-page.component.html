<jqxTabs
  [theme]="'material'"
  [width]="'99%'"
  (onSelected)="selected($event)"
>
  <ul>
    <li style="margin-left: 30px">Шлюзы</li>
    <li>Карта</li>
  </ul>
  <div style="overflow: hidden">
    <app-gateway-masterdetails-page #gatewayMasterdetailsPageComponent

                                    [geographs]="geographs"
                                    [owner_gateways]="owner_gateways"
                                    [gatewayTypes]="gatewayTypes"
                                    [contract_gateways]="contract_gateways"

                                    [owner_nodes]="owner_nodes"
                                    [nodeTypes]="nodeTypes"
                                    [contract_nodes]="contract_nodes"
                                    [nodeSortcolumn]="nodeSortcolumn"
                                    [nodeColumns]="nodeColumns"
                                    [nodeListBoxSource]="nodeListBoxSource"

                                    (onRefreshMap)="refreshMap()"
    ></app-gateway-masterdetails-page>
  </div>
  <div style="overflow: hidden">
    <app-gatewaymap-page #gatewaymapPageComponent
                         [geographs]="geographs"
                         [owner_gateways]="owner_gateways"
                         [gatewayTypes]="gatewayTypes"
                         [contract_gateways]="contract_gateways"

                         [nodeColumns]="nodeColumns"

                         (onRefreshGrid)="refreshGrid()"
    ></app-gatewaymap-page>
  </div>
</jqxTabs>
