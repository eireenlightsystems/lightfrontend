<jqxWindow #eventWindow
           [theme]="'material'"
           [autoOpen]="false"
           [isModal]="true" [modalOpacity]="0.3"
           [width]="270" [height]="155"
           [maxHeight]="160" [maxWidth]="280" [minHeight]="30" [minWidth]="250"

           [cancelButton]="'.cancel'" [okButton]="'.ok'" [resizable]="false"
           [position]="{ x: 500, y: 200 }"
           [hidden]="true"
>
  <div>
    <i class="material-icons">warning</i>
    <b style="margin-left: 10px;">Предупреждение</b>
  </div>
  <div>
    <div>
      {{warning}}
    </div>
    <div style="float: right; margin-top: 25px;">
      <div style="float: right;">
        <jqxButton #okButton class="ok waves-effect waves-orange white blue-text"
                   style="display: inline-block; margin-right: 10px;"
                   [width]="80"
                   (click)="okEvenwinBtn()"
        >
          OK
        </jqxButton>
        <jqxButton #cancelButton class="cancel waves-effect waves-orange white blue-text"
                   style="display: inline-block;"
                   [width]="80"
                   (click)="cancelEvenwinBtn()"
        >
          Cancel
        </jqxButton>
      </div>
    </div>
  </div>
</jqxWindow>
