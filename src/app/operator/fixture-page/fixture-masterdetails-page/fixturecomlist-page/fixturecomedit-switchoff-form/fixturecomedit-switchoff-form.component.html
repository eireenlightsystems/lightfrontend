<jqxWindow #editWindow
           [theme]="'material'"
           [autoOpen]="false"
           [isModal]="true" [modalOpacity]="'0.3'"
           [width]="500" [height]="180"
           [maxHeight]="180" [minHeight]="180" [maxWidth]="500" [minWidth]="500"
>
  <div #windowHeader>
    <div class="fr">
      <!--<i class="material-icons">add</i>-->
      <b>Сформировать команду на выключение</b>
    </div>
  </div>

  <div>
    <table>

      <tr>
        <td align="right">
          <b>Дата/Время выключения:</b>
        </td>
        <td align="left">
          <div id="dateend">
            <jqxDateTimeInput #dateend
                              [theme]="'material'"
                              [width]="300" [height]="30"
                              [showTimeButton]="true"
                              [formatString]="'yyyy-MM-dd HH:mm'"
            >
            </jqxDateTimeInput>
          </div>
        </td>
      </tr>
    </table>

    <div class="fr" style="margin-left: 150px">
      <div appButtonLink>
        <jqxButton #okButton
                   [theme]="'material'"
                   [width]="100"
                   (onClick)="saveBtn()"
        >
          Сохранить
        </jqxButton>
      </div>
      <div appButtonLink>
        <jqxButton #cancelButton
                   [theme]="'material'"
                   [width]="100"
                   (onClick)="cancelBtn()"
        >
          Отмена
        </jqxButton>
      </div>
    </div>

  </div>

</jqxWindow>
