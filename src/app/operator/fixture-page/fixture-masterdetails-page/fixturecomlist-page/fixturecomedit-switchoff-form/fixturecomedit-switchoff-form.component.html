<jqxWindow #editWindow
           [theme]="'material'"
           [isModal]="true" [modalOpacity]="'0.3'"
           [width]="500" [maxWidth]="500" [minWidth]="500"
           [height]="175" [maxHeight]="175" [minHeight]="175"
           (onClose)="closeDestroy()"
>
  <div #windowHeader>
    <div class="fr">
      <i class="material-icons">highlight</i>
    </div>
  </div>
  <div>
    <table>
      <tr>
        <td align="right">
          <b>{{'site.menu.operator.fixture-page.fixture-masterdetails-page.fixturecomlist-page.time-off' | translate}}:</b>
        </td>
        <td align="left">
          <div id="dateend">
            <jqxDateTimeInput #dateend
                              [theme]="'material'"
                              [width]="300" [height]="30"
                              [showTimeButton]="true"
                              [formatString]="'yyyy-MM-dd HH:mm'"
            >
            </jqxDateTimeInput>
          </div>
        </td>
      </tr>
    </table>
    <div class="fr" style="margin: 10px 0px 0px 148px">
      <jqxButton #okButton
                 [theme]="'material'"
                 [width]="100"
                 (onClick)="saveBtn()"
      >
        {{ 'site.forms.editforms.save' | translate }}
      </jqxButton>
      <jqxButton #cancelButton
                 style="margin-left: 4px"
                 [theme]="'material'"
                 [width]="100"
                 (onClick)="cancelBtn()"
      >
        {{ 'site.forms.editforms.cancel' | translate }}
      </jqxButton>
    </div>
  </div>
</jqxWindow>
