<jqxWindow #editWindow
           [theme]="'material'"
           [isModal]="true" [modalOpacity]="'0.3'"
           [width]="500" [height]="180"
           [maxHeight]="190" [minHeight]="190" [maxWidth]="500" [minWidth]="500"
           (onClose)="closeDestroy()"
>
  <div #windowHeader>
    <div class="fr">
      <i class="material-icons">highlight</i>
    </div>
  </div>
  <div>
    <table>
      <tr>
        <td align="right">
          <b>{{'site.menu.operator.fixture-page.fixture-masterdetails-page.fixturecomlist-page.time-off' | translate}}:</b>
        </td>
        <td align="left">
          <div id="dateend">
            <jqxDateTimeInput #dateend
                              [theme]="'material'"
                              [width]="300" [height]="30"
                              [showTimeButton]="true"
                              [formatString]="'yyyy-MM-dd HH:mm'"
            >
            </jqxDateTimeInput>
          </div>
        </td>
      </tr>
    </table>
    <div class="fr" style="margin-left: 150px">
      <div appButtonLink>
        <jqxButton #okButton
                   [theme]="'material'"
                   [width]="100"
                   (onClick)="saveBtn()"
        >
          {{ 'site.forms.editforms.save' | translate }}
        </jqxButton>
      </div>
      <div appButtonLink>
        <jqxButton #cancelButton
                   [theme]="'material'"
                   [width]="100"
                   (onClick)="cancelBtn()"
        >
          {{ 'site.forms.editforms.cancel' | translate }}
        </jqxButton>
      </div>
    </div>
  </div>
</jqxWindow>
