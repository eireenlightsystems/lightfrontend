<app-button-panel
  [settingButtonPanel]="settingButtonPanel"
  (onIns)="ins()"
  (onUpd)="upd()"
  (onDel)="del()"
  (onRefresh)="refresh()"
  (onFilterNone)="filterNone()"
  (onFilterList)="filterList()"
  (onPlace)="place()"
  (onPinDrop)="pinDrop()"
  (onGroupIn)="groupIn()"
  (onGroupOut)="groupOut()"
  (onSwitchOn)="switchOn()"
  (onSwitchOff)="switchOff()"
></app-button-panel>

<app-filter-table
  *ngIf="isFilterVisible"
  [sourceForFilter]="sourceForFilter"
  (onFilter)="applyFilterFromFilter($event)"
  (onInitSourceFilter)="initSourceFilter()"
></app-filter-table>

<div *ngIf="!reloading; else reloadingBlock">
  <!--*ngIf="fixtures.length > 0; else empty"-->
  <div>
    <app-sensorlist-jqxgrid #sensorlistJqxgridComponent
                            [sensors]="sensors"
                            [geographs]="geographs"
                            [ownerSensors]="ownerSensors"
                            [sensorTypes]="sensorTypes"
                            [contractSensors]="contractSensors"

                            [selectNodeId]="selectNodeId"

                            [heightGrid]="heightGrid"
                            [selectionmode]="selectionmode"
                            [isMasterGrid]="isMasterGrid"

                            (onRefreshGrid)="refreshGrid()"
                            (onRefreshChildGrid)="refreshChildGrid($event)"
    ></app-sensorlist-jqxgrid>
    <div
      class="center mb2"
      *ngIf="!noMoreFixtures; else "
    >
      <!--<button-->
      <!--class="btn waves-effect grey darken-1 btn-small"-->
      <!--(click)="loadMore()"-->
      <!--*ngIf="!loading; else loader"-->
      <!--&gt;-->
      <!--Загрузить еще-->
      <!--</button>-->
      <ng-template #loader>
        <app-loader></app-loader>
      </ng-template>
    </div>
  </div>
  <ng-template #empty>
    <div class="center">Датчиков пока нет</div>
  </ng-template>
</div>

<ng-template #reloadingBlock>
  <app-loader></app-loader>
</ng-template>
