<div class="fr" [ngStyle]="{'width': '100%'}">
  <div [ngStyle]="{'width': '100%'}">
    <app-fixture-grlist-page #fixtureGrlistPageComponent

                             [fixtures]="fixtures"

                             [fixtureGroupTypes]="fixtureGroupTypes"
                             [fixtureGroupOwners]="fixtureGroupOwners"

                             [widthGrid]="'100%'"
                             [heightGrid]="720"
                             [isMasterGrid]="true"

                             [isAdd]=true
                             [isUpdate]=true
                             [isDelete]=true
                             [isRefresh]=true
                             [isFilter_none]=true
                             [isFilter_list]=false
                             [isPlace]=false
                             [isPin_drop]=false
                             [isSwitchOn]=true
                             [isSwitchOff]=true

                             (onRefreshChildGrid)="refreshChildGrid($event)"
                             (onRefreshChild_ChildGrid)="refreshChild_ChildGrid()"
    ></app-fixture-grlist-page>
  </div>
  <div [ngStyle]="{'margin-left': '10px', 'width': '100%'}">
    <app-fixture-masterdetails-page #fixtureMasterdetailsPageComponentFgr

                                    [geographs]="geographs"

                                    [owner_fixtures]="owner_fixtures"
                                    [fixtureTypes]="fixtureTypes"
                                    [substations]="substations"
                                    [contract_fixtures]="contract_fixtures"
                                    [installers]="installers"
                                    [heightTypes]="heightTypes"

                                    [commandTypes]="commandTypes"
                                    [commandStatuses]="commandStatuses"
                                    [speedDirectiones]="speedDirectiones"

                                    [fixtureGroupId]="-2"

                                    [isAdd]=false
                                    [isUpdate]=false
                                    [isDelete]=false
                                    [isRefresh]=false
                                    [isFilter_none]=false
                                    [isFilter_list]=false
                                    [isPlace]=false
                                    [isPin_drop]=false
                                    [isGroup_out]=true
                                    [isGroup_in]=true

                                    (onGetFixtures)="getFixtures($event)"

    ></app-fixture-masterdetails-page>
  </div>
</div>
