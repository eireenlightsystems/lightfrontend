<jqxWindow #editWindow
           [theme]="'material'"
           [autoOpen]="false"
           [isModal]="true" [modalOpacity]="'0.3'"
           [width]="440" [maxWidth]="440" [minWidth]="440"
           [height]="300" [maxHeight]="300" [minHeight]="300"

>
  <div #windowHeader>
    <div class="fr">
      <!--<i class="material-icons">add</i>-->
      <b>Редактировать группу светильников</b>
    </div>
  </div>

  <div>
    <table>

      <tr>
        <td align="right"><b>Тип группы:</b></td>
        <td align="left">
          <jqxDropDownList #fixtureGroupTypeId
                           [theme]="'material'"
                           [width]="300"
                           [height]="20"
                           [source]="dataAdapter_fixtureGroupType"
                           [displayMember]="'name'"
                           [valueMember]="'id'"
                           [selectedIndex]="fixtureGroupTypeId_index"
                           [filterable]="true"

          >
          </jqxDropDownList>
        </td>
      </tr>

      <tr>
        <td align="right"><b>Владелец:</b></td>
        <td align="left">
          <jqxDropDownList #fixtureGroupOwnerId
                           [theme]="'material'"
                           [width]="300"
                           [height]="20"
                           [source]="dataAdapter_fixtureGroupOwner"
                           [displayMember]="'name'"
                           [valueMember]="'id'"
                           [selectedIndex]="fixtureGroupOwnerId_index"
                           [filterable]="true"

          >
          </jqxDropDownList>
        </td>
      </tr>

      <tr>
        <td align="right"><b>Наименование:</b></td>
        <td align="left">
          <jqxTextArea
            [theme]="'material'"
            [width]="300" [height]="50"
            [(ngModel)]="saveFixtureGroup.fixtureGroupName"
          >
          </jqxTextArea>
        </td>
      </tr>

      <tr>
        <td align="right"></td>
        <td style="padding-top: 10px;" align="right">
          <jqxButton #okButton class="ok waves-effect waves-orange white blue-text" style="margin-right: 5px;"
                     [width]="80"
                     (onClick)="saveBtn()"
                     [disabled]="!saveFixtureGroup.fixtureGroupName"
          >
            Сохранить
          </jqxButton>
          <jqxButton #cancelButton class="cancel waves-effect waves-orange white blue-text" style="margin-right: 5px;"
                     [width]="80"
                     (onClick)="cancelBtn()"
          >
            Отмена
          </jqxButton>
        </td>
      </tr>
    </table>
  </div>

</jqxWindow>
