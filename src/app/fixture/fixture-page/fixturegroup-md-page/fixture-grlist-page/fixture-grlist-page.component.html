<app-button-panel
  [settingButtonPanel]="settingButtonPanel"
  (onIns)="ins()"
  (onUpd)="upd()"
  (onDel)="del()"
  (onRefresh)="refresh()"
  (onFilterNone)="filterNone()"
  (onFilterList)="filterList()"
  (onPlace)="place()"
  (onPinDrop)="pinDrop()"
  (onGroupIn)="groupIn()"
  (onGroupOut)="groupOut()"
  (onSwitchOn)="switchOn()"
  (onSwitchOff)="switchOff()"
></app-button-panel>

<app-filter-table
  *ngIf="isFilterVisible"
  [sourceForFilter]="sourceForFilter"
  (onFilter)="applyFilter($event)"
  (onInitSourceFilter)="initSourceFilter()"
></app-filter-table>

<div *ngIf="!reloading; else reloadingBlock">
  <!--*ngIf="fixtures.length > 0; else empty"-->
  <div>
    <app-fixture-grlist-jqxgrid #fixtureGrlistJqxgridComponent

                                [fixtureGroups]="fixtureGroups"
                                [fixtureGroupTypes]="fixtureGroupTypes"
                                [fixtureGroupOwners]="fixtureGroupOwners"

                                [widthGrid]="widthGrid"
                                [heightGrid]="heightGrid"
                                [selectionmode]="selectionmode"
                                [isMasterGrid]="isMasterGrid"

                                (onRefreshGrid)="refreshGrid()"
                                (onRefreshChildGrid)="refreshChildGrid($event)"
    ></app-fixture-grlist-jqxgrid>
    <div
      class="center mb2"
      *ngIf="!noMoreFixtures; else "
    >
      <!--<button-->
      <!--class="btn waves-effect grey darken-1 btn-small"-->
      <!--(click)="loadMore()"-->
      <!--*ngIf="!loading; else loader"-->
      <!--&gt;-->
      <!--Загрузить еще-->
      <!--</button>-->
      <ng-template #loader>
        <app-loader></app-loader>
      </ng-template>
    </div>
  </div>
  <ng-template #empty>
    <div class="center">Групп светильников пока нет</div>
  </ng-template>
</div>

<ng-template #reloadingBlock>
  <app-loader></app-loader>
</ng-template>

<app-fixturecom-form #editSwitchOnWindow
                     (onSaveSwitchOnEditwinBtn)="saveSwitchOnEditwinBtn()"
></app-fixturecom-form>

<app-fixturecomedit-switchoff-form #editSwitchOffWindow
                                   (onSaveEditSwitchOffwinBtn)="saveEditSwitchOffwinBtn()"
></app-fixturecomedit-switchoff-form>
