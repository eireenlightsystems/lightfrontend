<div class="filter">
  <div class="fr">

    <div class="input-field inline order-position-input">
      <select id="commandStatusInput" class="browser-default" name="commandStatus" [(ngModel)]="statusId" #select>
        <option value="0" selected>Статус</option>
        <option *ngFor="let commandStatus of commandStatuses" value="{{commandStatus.id_command_status}}">
          {{commandStatus.name_command_status}}
        </option>
      </select>
      <label for="commandStatusInput" *ngIf="!statusId">Статус команды</label>
    </div>

    <div class="input-field inline order-position-input">
      <select id="speedDirectionesInput" class="browser-default" name="speedDirection" [(ngModel)]="speedDirectionId" #select>
        <option value="0" selected>Режим скорости</option>
        <option *ngFor="let speedDirection of speedDirectiones" value="{{speedDirection.id_speed_direction}}">
          {{speedDirection.name_speed_direction}}
        </option>
      </select>
      <label for="speedDirectionesInput" *ngIf="!speedDirectionId">Режим скорости</label>
    </div>

    <div class="button_margin">
      <jqxDateTimeInput #startDateTime
                        [theme]="'material'"
                        [width]="200" [height]="43"
                        [showTimeButton]="true"
                        [formatString]="'yyyy-MM-dd HH:mm'"
      >
      </jqxDateTimeInput>
    </div>

    <div class="button_margin">
      <jqxDateTimeInput #endDateTime
                        [theme]="'material'"
                        [width]="200" [height]="43"
                        [showTimeButton]="true"
                        [formatString]="'yyyy-MM-dd HH:mm'"
      >
      </jqxDateTimeInput>
    </div>

    <div class="button_margin input-field inline order-position-input">
      <button
        class="button_height btn btn-small waves-effect waves-orange white blue-text"
        (click)="submitFilter()"
        [disabled]="!isValid"
      >Применить
      </button>
    </div>
  </div>

</div>
