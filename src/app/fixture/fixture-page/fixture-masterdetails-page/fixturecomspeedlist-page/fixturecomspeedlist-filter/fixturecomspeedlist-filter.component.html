<div class="filter">
  <div class="fr">

    <div appInputFilterStyle>
      <select id="commandStatusInput" class="browser-default" name="commandStatus" [(ngModel)]="statusId">
        <option value="{{nullVar}}" selected>все (статусы команды)</option>
        <option *ngFor="let commandStatus of commandStatuses" value="{{commandStatus.id}}">
          {{commandStatus.name}}
        </option>
      </select>
      <label for="commandStatusInput" *ngIf="!(statusId !== nullVar ? statusId : true)">Статус команды</label>
    </div>

    <div appInputFilterStyle>
      <select id="speedDirectionesInput" class="browser-default" name="speedDirection" [(ngModel)]="speedDirectionId">
        <option value="{{nullVar}}" selected>все (режимы скорости)</option>
        <option *ngFor="let speedDirection of speedDirectiones" value="{{speedDirection.id}}">
          {{speedDirection.name}}
        </option>
      </select>
      <label for="speedDirectionesInput" *ngIf="!(speedDirectionId !== nullVar ? speedDirectionId : true)">Режим скорости</label>
    </div>

    <div appInputFilterStyle>
      <jqxDateTimeInput #startDateTime
                        [theme]="'material'"
                        [width]="200" [height]="43"
                        [showTimeButton]="true"
                        [formatString]="'yyyy-MM-dd HH:mm'"
      >
      </jqxDateTimeInput>
    </div>

    <div appInputFilterStyle>
      <jqxDateTimeInput #endDateTime
                        [theme]="'material'"
                        [width]="200" [height]="43"
                        [showTimeButton]="true"
                        [formatString]="'yyyy-MM-dd HH:mm'"
      >
      </jqxDateTimeInput>
    </div>

    <div>
      <button
        appButtonSimpleStyle
        style="height: 42px"
        (click)="submitFilter()"
        [disabled]="!isValid"
      >Применить
      </button>
    </div>
  </div>

</div>
