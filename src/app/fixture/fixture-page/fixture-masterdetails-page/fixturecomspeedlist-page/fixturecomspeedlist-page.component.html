<app-button-panel
  [settingButtonPanel]="settingButtonPanel"
  (onIns)="ins()"
  (onUpd)="upd()"
  (onDel)="del()"
  (onRefresh)="refresh()"
  (onFilterNone)="filterNone()"
  (onFilterList)="filterList()"
  (onPlace)="place()"
  (onPinDrop)="pinDrop()"
  (onGroupIn)="groupIn()"
  (onGroupOut)="groupOut()"
  (onSwitchOn)="switchOn()"
  (onSwitchOff)="switchOff()"
></app-button-panel>

<app-filter-table
  *ngIf="isFilterVisible"
  [sourceForFilter]="sourceForFilter"
  (onFilter)="applyFilter($event)"
  (onInitSourceFilter)="initSourceFilter()"
></app-filter-table>

<div *ngIf="!reloading; else reloadingBlock">
  <!--*ngIf="nodes.length > 0; else empty"-->
  <div>
    <app-fixturecomspeedlist-jqxgrid #fixturecomspeedlistJqxgridComponent
                                     [commandSpeedSwitches]="commandSpeedSwitches"
                                     [speedDirectiones]="speedDirectiones"

                                     [heightGrid]="heightGrid"
                                     [selectionmode]="selectionmode"
                                     [isMasterGrid]="isMasterGrid"
                                     [selectFixtureId]="selectFixtureId"

                                     (onRefreshGrid)="refreshGrid()"
                                     (onRefreshChildGrid)="refreshChildGrid($event)"
    ></app-fixturecomspeedlist-jqxgrid>
    <div
      class="center mb2"
      *ngIf="!noMoreCommand_switches; else "
    >
      <ng-template #loader>
        <app-loader></app-loader>
      </ng-template>
    </div>
  </div>
  <ng-template #empty>
    <div class="center">Комманд пока нет</div>
  </ng-template>
</div>

<ng-template #reloadingBlock>
  <app-loader></app-loader>
</ng-template>
