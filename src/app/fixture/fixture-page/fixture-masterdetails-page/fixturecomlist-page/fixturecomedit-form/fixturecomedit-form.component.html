<jqxWindow #editWindow
           [theme]="'material'"
           [autoOpen]="false"
           [isModal]="true" [modalOpacity]="'0.3'"
           [width]="500" [maxWidth]="500" [minWidth]="500"
           [height]="470" [maxHeight]="470" [minHeight]="470"
>
  <div #windowHeader>
    <div class="fr">
      <!--<i class="material-icons">add</i>-->
      <b>Сформировать команду</b>
    </div>
  </div>

  <div>
    <table>

      <tr>
        <td align="right"><b>Дата/Время включения:</b></td>
        <td align="left">
          <div id="datebeg">
            <jqxDateTimeInput #datebeg
                              [theme]="'material'"
                              [width]="300" [height]="30"
                              [showTimeButton]="true"
                              [formatString]="'yyyy-MM-dd HH:mm'"
            >
            </jqxDateTimeInput>
          </div>
        </td>
      </tr>

      <tr>
        <td align="right">
          <jqxCheckBox
            [theme]="'material'"
            [checked]="false"
            [(ngModel)]="flg_dateend"
            (click)="onClicCheckBox()"
          >Команда на выключение
          </jqxCheckBox>
        </td>
        <td align="left">
        </td>
      </tr>
      <!--*ngIf="flg_dateend"-->
      <tr>
        <td align="right">
          <b>Дата/Время выключения:</b>
        </td>
        <td align="left">
          <div id="dateend">
            <jqxDateTimeInput #dateend
                              [theme]="'material'"
                              [width]="300" [height]="30"
                              [showTimeButton]="true"
                              [formatString]="'yyyy-MM-dd HH:mm'"
            >
            </jqxDateTimeInput>
          </div>
        </td>
      </tr>

      <tr>
        <td align="right"><b>Рабочий режим:</b></td>
        <td align="left">
          <div class="fr">
            <input #workLevel type="range" step="5" min="0" max="100"
                   (input)="getWorkLevel($event)"/>
            <output #workLevelOutput></output>
          </div>
        </td>
      </tr>

      <tr>
        <td align="right"><b>Дежурный режим:</b></td>
        <td align="left">
          <div class="fr">
           <input #standbyLevel type="range" step="5" min="0" max="100"
                   (input)="getStandbyLevel($event)"/>
            <output #standbyLevelOutput></output>
          </div>
        </td>
      </tr>
    </table>

    <div class="fr" style="margin-left: 150px">
      <div appButtonLink>
        <jqxButton #okButton
                   [theme]="'material'"
                   [width]="100"
                   (onClick)="saveBtn()"
        >
          Сохранить
        </jqxButton>
      </div>
      <div appButtonLink>
        <jqxButton #cancelButton
                   [theme]="'material'"
                   [width]="100"
                   (onClick)="cancelBtn()"
        >
          Отмена
        </jqxButton>
      </div>
    </div>

  </div>

</jqxWindow>
