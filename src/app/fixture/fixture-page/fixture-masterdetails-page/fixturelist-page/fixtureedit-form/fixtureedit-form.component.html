<jqxWindow #editWindow
           [theme]="'material'"
           [autoOpen]="false"
           [isModal]="true" [modalOpacity]="'0.3'"
           [width]="490" [maxWidth]="490" [minWidth]="490"
           [height]="540" [maxHeight]="540" [minHeight]="540"

>
  <div #windowHeader>
    <div class="fr">
      <!--<i class="material-icons">add</i>-->
      <b>Редактировать светильник</b>
    </div>
  </div>

  <div>
    <table>
      <tr>
        <td align="right"><b>Договор:</b></td>
        <td align="left">
          <jqxDropDownList #contractId
                           [theme]="'material'"
                           [width]="300"
                           [height]="20"
                           [source]="dataAdapter_contract"
                           [displayMember]="'code'"
                           [valueMember]="'id'"
                           [selectedIndex]="contractId_index"
                           [filterable]="true"

          >
          </jqxDropDownList>
        </td>
      </tr>

      <tr>
        <td align="right"><b>Тип светильника:</b></td>
        <td align="left">
          <jqxDropDownList #fixtureTypeId
                           [theme]="'material'"
                           [width]="300"
                           [height]="20"
                           [source]="dataAdapter_fixtureType"
                           [displayMember]="'code'"
                           [valueMember]="'id'"
                           [selectedIndex]="fixtureTypeId_index"
                           [filterable]="true"

          >
          </jqxDropDownList>
        </td>
      </tr>

      <tr>
        <td align="right"><b>Подстанция:</b></td>
        <td align="left">
          <jqxDropDownList #substationId
                           [theme]="'material'"
                           [width]="300"
                           [height]="20"
                           [source]="dataAdapter_substation"
                           [displayMember]="'code'"
                           [valueMember]="'id'"
                           [selectedIndex]="substationId_index"
                           [filterable]="true"

          >
          </jqxDropDownList>
        </td>
      </tr>

      <tr>
        <td align="right"><b>Установщик:</b></td>
        <td align="left">
          <jqxDropDownList #installerId
                           [theme]="'material'"
                           [width]="300"
                           [height]="20"
                           [source]="dataAdapter_installer"
                           [displayMember]="'code'"
                           [valueMember]="'id'"
                           [selectedIndex]="installerId_index"
                           [filterable]="true"

          >
          </jqxDropDownList>
        </td>
      </tr>

      <tr>
        <td align="right"><b>Код высоты:</b></td>
        <td align="left">
          <jqxDropDownList #heightTypeId
                           [theme]="'material'"
                           [width]="300"
                           [height]="20"
                           [source]="dataAdapter_heightType"
                           [displayMember]="'code'"
                           [valueMember]="'id'"
                           [selectedIndex]="heightTypeId_index"
                           [filterable]="true"
          >
          </jqxDropDownList>
        </td>
      </tr>

      <tr>
        <td align="right"><b>Серийный номер:</b></td>
        <td align="left">
          <jqxTextArea
            [theme]="'material'"
            [width]="300" [height]="50"
            [(ngModel)]="saveFixture.serialNumber"
          >
          </jqxTextArea>
        </td>
      </tr>

      <tr>
        <td align="right"><b>Комментарий:</b></td>
        <td align="left">
          <jqxTextArea
            [theme]="'material'"
            [width]="300" [height]="50"
            [(ngModel)]="saveFixture.comment"
          >
          </jqxTextArea>
        </td>
      </tr>

      <tr>
        <td align="right"></td>
        <td style="padding-top: 10px;" align="right">
          <jqxButton #okButton class="ok waves-effect waves-orange white blue-text" style="margin-right: 5px;"
                     [width]="80"
                     (onClick)="saveBtn()"
          >
            Сохранить
          </jqxButton>
          <jqxButton #cancelButton class="cancel waves-effect waves-orange white blue-text" style="margin-right: 5px;"
                     [width]="80"
                     (onClick)="cancelBtn()"
          >
            Отмена
          </jqxButton>
        </td>
      </tr>
    </table>
  </div>

</jqxWindow>
