<jqxWindow #linkWindow
           [theme]="'material'"
           [autoOpen]="false"
           [isModal]="true" [modalOpacity]="'0.3'"
           [width]="1200" [maxWidth]="1200" [minWidth]="500"
           [height]="600" [maxHeight]="600" [minHeight]="600"

>
  <div #windowHeader>
    <div class="fr">
      <!--<i class="material-icons">add</i>-->
      <b>Выбрать светильники</b>
    </div>
  </div>

  <div>
    <jqxGrid #myGrid
             [theme]="'material'"
             [width]="1186" [height]="485"
             [source]="dataAdapter_jqxgrid"
             [columns]="columns"
             [columnsresize]="true"

             [sortable]="true"
             [filterable]="true"
             [altrows]="true"
             [selectionmode]="'checkbox'"
    >
    </jqxGrid>
