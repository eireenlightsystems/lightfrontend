<div [hidden]="!islistBoxVisible">
  <jqxListBox #myListBox
              [theme]="'material'"
              style="float: left"
              (onCheckChange)="myListBoxOnCheckChange($event)"
              [width]="150"
              [height]="heightGrid"
              [source]="listBoxSourceFixture"
              [checkboxes]="true"
              [filterable]="true"
              [allowDrag]="true"
  >
  </jqxListBox>
</div>

<jqxGrid #myGrid
         [theme]="'material'"
         [width]="getWidth()"
         [height]="heightGrid"
         [source]="dataAdapter_jqxgrid"
         [columns]="columnsFixture"
         [columnsresize]="true"

         [sortable]="true"
         [filterable]="true"
         [altrows]="true"
         [selectionmode]="selectionmode"

         (onRowselect)="onRowSelect($event)"
>
</jqxGrid>

<app-fixtureedit-form #editWindow
                      [fixtureTypes]="fixtureTypes"
                      [substations]="substations"
                      [contractFixtures]="contractFixtures"
                      [installers]="installers"
                      [heightTypes]="heightTypes"

                      (onSaveEditwinBtn)="saveEditwinBtn()"
></app-fixtureedit-form>

<app-link-form #linkWindow
               [sourceForLinkForm]="sourceForLinkForm"
               (onGetSourceForLinkForm)="getSourceForLinkForm()"
               (onSaveLinkwinBtn)="saveLinkwinBtn($event)"
></app-link-form>

<app-link-form #linkGrFixWindow
               [sourceForLinkForm]="sourceGrFixForLinkForm"
               (onGetSourceForLinkForm)="getSourceGrFixForLinkForm()"
               (onSaveLinkwinBtn)="saveLinkwinBtn($event)"
></app-link-form>

<app-event-window #eventWindow
                  (onOkEvenwinBtn)="okEvenwinBtn()"
                  [warning]="warningEventWindow"
></app-event-window>
