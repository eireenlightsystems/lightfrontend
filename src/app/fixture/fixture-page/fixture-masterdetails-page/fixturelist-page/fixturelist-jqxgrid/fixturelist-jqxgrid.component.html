<div [hidden]="!islistBoxVisible">
  <jqxListBox #myListBox
              [theme]="'material'"
              style="float: left"
              (onCheckChange)="myListBoxOnCheckChange($event)"
              [width]="150"
              [height]="heightGrid"
              [source]="listBoxSourceFixture"
              [checkboxes]="true"
              [filterable]="true"
              [allowDrag]="true"
  >
  </jqxListBox>
</div>

<jqxGrid #myGrid
         [theme]="'material'"
         [width]="getWidth()"
         [height]="heightGrid"
         [source]="dataAdapter_jqxgrid"
         [columns]="columnsFixture"
         [columnsresize]="true"

         [sortable]="true"
         [filterable]="true"
         [altrows]="true"
         [selectionmode]="selectionmode"

         (onRowclick)="onRowclick($event)"
         (onRowselect)="onRowSelect($event)" (onRowunselect)="onRowUnselect($event)"
         (onCellbeginedit)="onRowBeginEdit($event)" (onCellendedit)="onRowEndEdit($event)"
>
</jqxGrid>

<app-fixtureedit-form #editWindow
                      [fixtureTypes]="fixtureTypes"
                      [substations]="substations"
                      [contractFixtures]="contractFixtures"
                      [installers]="installers"
                      [heightTypes]="heightTypes"

                      (onSaveEditwinBtn)="saveEditwinBtn()"
></app-fixtureedit-form>

<app-fixturelink-form #linkWindow
                      [columns]="columnsFixture"
                      [selectNodeId]="selectNodeId"

                      (onSaveLinkwinBtn)="saveLinkwinBtn()"
></app-fixturelink-form>

<app-event-window #eventWindow
                  (onOkEvenwinBtn)="okEvenwinBtn()"
                  [warning]="warningEventWindow"
></app-event-window>
