<jqxTabs
  [theme]="'material'"
  [width]="'99%'"
>
  <ul>
    <li style="margin-left: 30px">Светильники</li>
    <li>Группы светильников</li>
    <li>Карта</li>
  </ul>
  <div style="overflow: hidden">
    <app-fixture-masterdetails-page

      [geographs]="geographs"

      [owner_fixtures]="owner_fixtures"
      [fixtureTypes]="fixtureTypes"
      [substations]="substations"
      [contract_fixtures]="contract_fixtures"
      [installers]="installers"
      [heightTypes]="heightTypes"

      [commandTypes]="commandTypes"
      [commandStatuses]="commandStatuses"
      [speedDirectiones]="speedDirectiones"

      [fixtureGroupId]="0"

      [isAdd]=true
      [isUpdate]=true
      [isDelete]=true
      [isRefresh]=true
      [isFilter_none]=true
      [isFilter_list]=true
      [isPlace]=false
      [isPin_drop]=false
      [isGroup_in]=false
      [isGroup_out]=false

    ></app-fixture-masterdetails-page>
  </div>

  <div style="overflow: hidden">
    <app-fixturegroup-md-page

      [geographs]="geographs"

      [owner_fixtures]="owner_fixtures"
      [fixtureTypes]="fixtureTypes"
      [substations]="substations"
      [contract_fixtures]="contract_fixtures"
      [installers]="installers"
      [heightTypes]="heightTypes"
      [fixtureGroupTypes]="fixtureGroupTypes"
      [fixtureGroupOwners]="fixtureGroupOwners"

      [commandTypes]="commandTypes"
      [commandStatuses]="commandStatuses"
      [speedDirectiones]="speedDirectiones"

    ></app-fixturegroup-md-page>
  </div>

  <div style="overflow: hidden">
    <app-fixturemap-page #fixturemapPageComponent
                         [geographs]="geographs"
                         [owner_fixtures]="owner_fixtures"
                         [fixtureTypes]="fixtureTypes"
                         [substations]="substations"
                         [contract_fixtures]="contract_fixtures"
                         [installers]="installers"
                         [heightTypes]="heightTypes"
    ></app-fixturemap-page>
  </div>
</jqxTabs>
